<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log In</title>
        <link rel="stylesheet" href="jamb.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <body>
        <div class="image">
            <a href="./jamb.html"><img src="https://efacility.jamb.gov.ng/assets/admin/img/logo_big.png" alt="Jamb Logo"></img></a>
        </div><br>
        <form action="./" target="_self" method="get">
            <div class="header">
                <h1>Login to your account</h1>
            </div>
            <input name="email" type="text" class="login" placeholder="e-mail Address" required><br><br>
            <input name="password" type="password" class="login" placeholder="Password" required><br><br>
            <div class="btn">
            <button type="submit">Login</button>
            </div>
            <div class="create">
                <p>Don't have an account yet? <button type="submit" class="ca"><a href="./jcreateaccount.html">Create an account</a></button></a></p>
            </div>
            <div class="forgot">
                <h4>Forgot your password?</h4>
                <p>Click <button class="fp" type="submit"><a href="./jforget.html">here</a></button> to reset your password.</p>
            </div>
        </form><br>
        <footer>2023 Â© Joint Admissions and Matriculation Board (JAMB)</footer>
    </body>
</html>
